<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIOS 2025 - Certificate Download</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    /* Custom Styles */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      padding-top: 20px;
    }
    
    .main-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin: 20px auto;
      max-width: 800px;
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    
    .title {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }
    
    .form-group label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .alert {
      border-radius: 8px;
      border: none;
      padding: 15px 20px;
      margin-bottom: 20px;
    }
    
    .alert-danger {
      background-color: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }
    
    .alert-success {
      background-color: #efe;
      color: #3c3;
      border-left: 4px solid #3c3;
    }
    
    .info-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .info-section h5 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .info-section ul {
      margin-bottom: 0;
    }
    
    .info-section li {
      margin-bottom: 8px;
      color: #6c757d;
    }
    
    .select2-container--default .select2-selection--single {
      height: 48px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
    }
    
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 44px;
      padding-left: 15px;
    }
    
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 44px;
    }
    
    .select2-container--default.select2-container--focus .select2-selection--single {
      border-color: #667eea;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-container">
      <div class="header">
        <h1 class="title">CIOS 2025 Certificate Download</h1>
      </div>
      
      <div class="form-container">
        <div id="alert-container"></div>
        
        <form id="certificate-form">
          <div class="form-group">
            <label for="registration-select">Search by Name</label>
            <select class="form-control" id="registration-select" name="registration_no" required>
              <option value="">Type to search by name...</option>
            </select>
          </div>
          
          
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-download"></i> Download Certificate
          </button>
        </form>
      </div>
      
      <div class="info-section">
        <h5><i class="fas fa-info-circle"></i> Instructions</h5>
        <ul>
          <li>Search for your name in the dropdown above</li>
          <li>Click "Download Certificate" to get your PDF certificate</li>
          <li>If you can't find your name, please contact the organizers</li>
        </ul>
      </div>
      
      <div class="footer">
        <p>&copy; 2025 CIOS Conference. All rights reserved.</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="index.js"></script>

  <script>
    $(document).ready(function() {
      // Initialize Select2 for registration search
      $('#registration-select').select2({
        placeholder: 'Type to search by name...',
        allowClear: true,
        ajax: {
          url: window.CIOS2025_CONFIG.API_BASE_URL + window.CIOS2025_CONFIG.REGISTRATION_SEARCH_ENDPOINT,
          dataType: 'json',
          delay: window.CIOS2025_CONFIG.SEARCH_DELAY,
          data: function (params) {
            return {
              q: params.term,
              event: window.CIOS2025_CONFIG.EVENT_NAME
            };
          },
          processResults: function (data) {
            return {
              results: data.results
            };
          },
          cache: true
        },
        minimumInputLength: window.CIOS2025_CONFIG.MINIMUM_SEARCH_LENGTH
      });

      // Handle form submission
      $('#certificate-form').on('submit', function(e) {
        e.preventDefault();
        
        const registrationNo = $('#registration-select').val();
        
        if (!registrationNo) {
          showAlert('Please select a registration.', 'danger');
          return;
        }
        
        // Show loading state
        const submitBtn = $(this).find('button[type="submit"]');
        const originalText = submitBtn.html();
        submitBtn.html('<i class="fas fa-spinner fa-spin"></i> Generating Certificate...');
        submitBtn.prop('disabled', true);
        
        // Generate certificate URL using configuration
        const certificateUrl = `${window.CIOS2025_CONFIG.API_BASE_URL}${window.CIOS2025_CONFIG.CERTIFICATE_DOWNLOAD_ENDPOINT}`;
        
        // Use fetch to handle the API call properly
        fetch(certificateUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/pdf',
          },
          body: JSON.stringify({
            registration_no: registrationNo,
            event: window.CIOS2025_CONFIG.EVENT_NAME
          })
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(err => Promise.reject(err));
          }
          return response.blob();
        })
        .then(blob => {
          // Create a temporary link to download the certificate
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = `${window.CIOS2025_CONFIG.CERTIFICATE_FILENAME_PREFIX}${registrationNo}.pdf`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          window.URL.revokeObjectURL(url);
          
          // Reset button state
          submitBtn.html(originalText);
          submitBtn.prop('disabled', false);
          showAlert('Certificate downloaded successfully!', 'success');
        })
        .catch(error => {
          console.error('Error downloading certificate:', error);
          submitBtn.html(originalText);
          submitBtn.prop('disabled', false);
          showAlert(`Error: ${error.error || 'Failed to download certificate'}`, 'danger');
        });
      });
      
      // Function to show alerts
      function showAlert(message, type) {
        const alertHtml = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        `;
        $('#alert-container').html(alertHtml);
        
        // Auto-dismiss success alerts after 5 seconds
        if (type === 'success') {
          setTimeout(() => {
            $('.alert').fadeOut();
          }, 5000);
        }
      }
    });
  </script>
</body>
</html>
